<h1>Informaci√≥n del usuario</h1>
<hr>
<div class="row">
  <div class="col-4">
    <h3>Usuario actual:{{userId()}}</h3>
    <button (click)="loadUser(userId()-1)" class="btn btn-primary mx-2">Anterior</button>
    <button (click)="loadUser(userId()+1)" class="btn btn-primary mx-2">Siguiente</button>
  </div>
  <div class="col-8" *ngIf="currentUser()">
    <h3>Usuario:{{currentUser()?.last_name}}</h3>
    <p>Email:{{currentUser()?.email}}</p>
    <p>Nombre:{{fullName()}}</p>
    <img src="{{currentUser()?.avatar}}" alt="{{currentUser()?.id}}">

  </div>
  <div class="col-8" *ngIf="!userWasfount()">
    <h3 class="text-danger">Usuario no encontrado</h3>
  </div>
</div>
